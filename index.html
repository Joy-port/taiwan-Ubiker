<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bike map</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css"></link> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css"></link> 
    <link rel="stylesheet" href="./assets/style/all.css">
  </head>

  <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg">
        <div class="container-fluid align-items-center">
          <h1 class="logo mb-0">
            <a class="navbar-brand" href="#">
              <img class="align-middle" src="./assets/images/logo.png" alt="logo img">
            </a>
          </h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav fw-bold">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">最新消息</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">自行車路線</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">單車租借</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">騎乘小叮嚀</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-warning" href="#">登入</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="position-relative" style="height: calc(100vh - 84px);">
  <div id="map"></div>
<div class="container position-absolute top-0 start-0 h-100 py-3" style="width: 35%; z-index: 1000;">
    <div class="card card-shadow p-3" >
        <h1 for="search" class="text-center h3 form-label mb-3">搜尋城市</h1>
    <div class="d-flex flex-wrap flex-md-row gap-3 justify-content-center align-items-center pb-3 border-bottom mb-2">
                <div class="select">
                    <select id="city" class="form-control js-city-list">
                        <option value="臺北市">臺北市</option>
                    </select>
                </div>
                <a href="#" class="btn btn-success d-flex align-items-center justify-content-center h-50 js-location-btn">
                    <span class="material-icons">
                        near_me
                        </span>
                        開啟定位服務
                </a>
            </div>
    <div class="card-body px-0" style="height:calc(100vh - 400px)">
        <ul class="list-unstyled h-100 js-station-list" style="height: auto; overflow: auto;">
            <li class="py-2 px-3 bg-light mb-2">
                <a href="#" class="d-flex justify-content-between align-items-center gap-3">
                    <p class="mb-0">捷運市政府站(3號出口)</p>
                    <div class="d-flex gap-2">
                        <p href="#" class="btn btn-success mb-0">12</p>
                        <p href="#" class="btn btn-danger mb-0">12</p>
                    </div>
                </a>
            </li>
            <li class="py-2 px-3 bg-light mb-2" data-id="${item.StationUID}">
                <p class="mb-0">${item.StationTitle}</p>
                <div class="d-flex justify-content-between align-items-center gap-3">
                    <div class="d-flex gap-2">
                        <p class="btn mb-0 ${parseInt(item.AvailableRentBikes)>5 ?'btn-primary': parseInt(item.AvailableRentBikes)<=5 && parseInt(item.AvailableRentBikes)> 0 ? 'btn-secondary' :'btn-danger'}">${item.AvailableRentBikes}</p>
                        <p class="btn mb-0 ${parseInt(item.AvailableRentBikes)>5 ?'btn-primary': parseInt(item.AvailableRentBikes)<=5 && parseInt(item.AvailableRentBikes)> 0 ? 'btn-secondary' :'btn-danger'}">${item.AvailableReturnBikes}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.min.js" integrity="sha512-/yIGjYJZIXZx10ig0yhbK41OiwcqBUxIj0xQJe+NwkMIdS/u07b6Mwo0nvXB4o7A6WiKnKOf92JwE5Ezo27u9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
